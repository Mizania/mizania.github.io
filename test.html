<!DOCTYPE html>
<html lang="en">
<!-- 
Fix: Added lang="en" to the <html> tag.
Reason: Screen readers use the lang attribute to determine the page language.
URL: https://web.dev/html-has-lang
-->
<head>
  <meta charset="UTF-8">
  <!-- 
  Fix: Added a meta viewport tag for responsive design.
  Reason: Ensures the page is properly scaled for mobile devices.
  URL: https://web.dev/meta-viewport
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 
  Fix: Added a meta description.
  Reason: Improves search engine optimization (SEO) and helps users understand the page content.
  URL: https://web.dev/meta-description
  -->
  <meta name="description" content="A simple Hello World webpage.">

  <title>Hello World</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>Welcome to a beginner-friendly webpage optimized for Lighthouse testing.</p>
</body>
</html>
